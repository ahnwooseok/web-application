<!DOCTYPE html>

<html>

    <body>
        <div ondrop="drop(event)" ondragover="dragEnter(event)" style="width: 100px;height: 100px;border: 1px solid #333333;">여기에 파일을 드랍하세요!</div>
        <div ondrop="drop(event)" ondragover="dragEnter(event)"></div>

        
        <script>
            function dragEnter(ev) { ev.preventDefault(); }
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer;
                if (data.items){
                    for (var i = 0; i < data.items.length; i++){
                        if (data.items[i].kind == "file"){
                            console.log("Item(" + i + "):" +data.items[i].getAsFile().name);
                        }
                    }
                }
            }
        </script>


        
    </body>
    
    
</html>
