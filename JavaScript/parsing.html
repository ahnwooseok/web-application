<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="item_result"></div>

  <script>
    const itemString = `
<item_tbl>

        <photo>사진;</photo>
    </item>

        <item_name>셔츠</item_name>

    </item>
    <item item_id='10'>

        </categories>
        <photo>사진</photo>
    </item>
</item_tbl>
  `

    let parser = new DOMParser();
    let xmlDoc = parser.parseFromString(itemString, "text/xml");

    let items = xmlDoc.getElementsByTagName('item').length;
    let res = document.getElementById("item_result");
    res.innerHTML = `아이템 수 : ${items}<br>`

    let hoodieZipup = xmlDoc.getElementById('hoodie');

    let prev = hoodieZipup.parentNode.previousSibling.previousSibling;
    let prevSibling = prev.querySelector('item_name').textContent;
    let next = hoodieZipup.parentNode.nextSibling.nextSibling;
    let nextSibling = next.querySelector('item_name').textContent;
    res.innerHTML += `이전 : ${prevSibling}<br>`
    res.innerHTML += `다음 : ${nextSibling}<br>`

    let itemName = xmlDoc.getElementsByTagName('item_name');

    for (let i = 0; i < itemName.length; i++) {
      let name = itemName[i].firstChild.nodeValue;
      console.log(name)
    }
  </script>
</body>

</html>
