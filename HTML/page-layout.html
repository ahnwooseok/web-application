<!-- • HTML5는 Web 페이지 Layout을 위한 다양한 Semantic Element를 제공
❖ “Semantic Element”란 각 페이지 영역의 의미를 나타내는 Element를 지칭함 -->

<head>
    <meta charset="UTF-8">
    <style>
        header { background-color:lightgrey; height:100px; }
        nav { background-color:#339999; color:white; width:200px;height:300px;float:left; }
        section { width:200px; text-align:left;float:left; padding:10px;}
        footer { background-color:#FFCC00; height:100px;clear:both; }
        header, nav, section, footer { text-align:center; }
        header, footer { line-height:100px; }
        nav, section {   line-height:240px;    }
    </style>
</head>
<body>
    <header>
        <h2>HEADER 영역</h2> 
    </header>
    <nav>
        <h2>NAV 영역</h2> 
    </nav>
    <section>
        <p>SECTION 영역</p>
    </section>
    <footer>
        <h2>FOOTER 영역</h2> 
    </footer>
</body>
